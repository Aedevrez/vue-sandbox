<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="pendingAssignments.length">
            <h2 class="font-bold mb-2">Pending Assignments</h2>

            <ul>
                <li v-for="assignment in pendingAssignments" :key="assignment.id">
                    <label>
                        <input type="checkbox" v-model="assignment.complete">

                        {{ assignment.name }}
                    </label>
                </li>
            </ul>
        </section>

        <section v-show="completedAssignments.length" class="mt-8">
            <h2 class="font-bold mb-2">Completed Assignments</h2>

            <ul>
                <li v-for="assignment in completedAssignments" :key="assignment.id">
                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.complete">
                    </label>
                </li>
            </ul>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { name: "Finish Projects", complete: false, id: 1},
                        { name: "Read Chapter 4", complete: false, id: 2},
                        { name: "Perform Homework", complete: false, id: 3},
                    ]
                }
            },

            computed: {
                pendingAssignments() {
                    return this.assignments.filter(a => ! a.complete);
                },

                completedAssignments() {
                    return this.assignments.filter(a => a.complete);
                }
            }
        };

        Vue.createApp(app).mount('#app');
    </script>
</body>
</html>
